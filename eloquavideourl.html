<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="//amp.azure.net/libs/amp/1.7.3/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <script src="//amp.azure.net/libs/amp/1.7.3/azuremediaplayer.min.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script> 
    <script>
        jQuery(window).on("load", function () {
            var videourl = GetQuerystring('videourl');
            console.log(videourl)
            var docheight = $(document).height() - 100;
            var docwidth = $(document).width() - 100;
            var myOptions = {
                "nativeControlsForTouch": false,
                controls: true,
                autoplay: true,
                width: docwidth,
                height: docheight,
                techOrder: ["flashSS"],
                "logo": { "enabled": false },
            }
            myPlayer = amp("azuremediaplayer", myOptions);
            myPlayer.src([
                    {
                        "src": videourl,
                        "type": "application/vnd.ms-sstr+xml"
                    }
            ]);
        });
        function GetQuerystring(name) {
            var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }
    </script>
</head>
<body>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" tabindex="0"></video>
</body>
</html>
